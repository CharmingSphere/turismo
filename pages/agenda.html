<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="../assets/logo_turismo.png" alt="Logo Turismo" class="logo-img">
                Agencia Turismo
            </a>
            <button class="menu-toggle" aria-label="Abrir menú">
                ☰
            </button>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="agenda.html">Agenda</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Agendar Viaje -->
    <section class="booking" id="agendar">
        <div class="container">
            <h2>Agendar Tu Viaje</h2>
            <form class="booking-form">
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <select id="destino" name="destino" required>
                        <option value="" disabled selected>Selecciona un destino</option>
                        <option value="puerto_escondido">Puerto Escondido</option>
                        <option value="cancun">Cancún</option>
                        <option value="los_cabos">Los Cabos</option>
                        <option value="riviera_maya">Riviera Maya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_salida">Fecha de Salida</label>
                    <input type="date" id="fecha_salida" name="fecha_salida" required>
                </div>
                <div class="form-group">
                    <label for="fecha_regreso">Fecha de Regreso</label>
                    <input type="date" id="fecha_regreso" name="fecha_regreso" required>
                </div>
                <div class="form-group">
                    <label for="num_viajeros">Número de Viajeros</label>
                    <input type="number" id="num_viajeros" name="num_viajeros" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="preferencias">Preferencias de Viaje</label>
                    <textarea id="preferencias" name="preferencias" rows="4" placeholder="Escribe tus preferencias (opcional)"></textarea>
                </div>
                <button type="submit" class="btn-submit">Confirmar Reserva</button>
            </form>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
});
</script>

    <!-- Footer -->
    <footer class="footer">
